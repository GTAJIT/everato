<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event | Everato</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/public/assets/logo.webp" type="image/webp">
    <style>
        body {
            background: linear-gradient(135deg, #161b22 0%, #23272e 50%, #1f2937 100%);
            min-height: 100vh;
        }
        .event-card {
            box-shadow: 0 8px 32px 0 rgba(44, 62, 80, 0.37);
            backdrop-filter: blur(8px);
        }
        .input:focus {
            border-color: #06b6d4;
            box-shadow: 0 0 0 2px #06b6d4;
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen">
    <main class="event-card bg-[#161b22]/90 rounded-2xl p-8 w-full max-w-md mx-auto">
        <h2 class="text-2xl font-bold mb-6 text-cyan-400 text-center">Create a New Event</h2>
        <form id="eventForm" class="space-y-4">
            <div>
                <label for="eventName" class="block mb-1 font-semibold text-cyan-300">Event Name</label>
                <input id="eventName" name="eventName" type="text" required
                    class="input w-full px-3 py-2 rounded-lg bg-[#23272e] border border-gray-700 text-white focus:outline-none transition" placeholder="Enter event name">
            </div>
            <div>
                <label for="eventDate" class="block mb-1 font-semibold text-cyan-300">Date</label>
                <input id="eventDate" name="eventDate" type="date" required
                    class="input w-full px-3 py-2 rounded-lg bg-[#23272e] border border-gray-700 text-white focus:outline-none transition">
            </div>
            <div>
                <label for="eventDesc" class="block mb-1 font-semibold text-cyan-300">Description</label>
                <textarea id="eventDesc" name="eventDesc" rows="3" required
                    class="input w-full px-3 py-2 rounded-lg bg-[#23272e] border border-gray-700 text-white focus:outline-none transition" placeholder="Describe your event"></textarea>
            </div>
            <button type="submit"
                class="w-full py-2 mt-4 rounded-lg bg-cyan-500 hover:bg-cyan-600 text-white font-bold transition">Create Event</button>
        </form>
        <div id="eventMsg" class="mt-4 text-center text-base"></div>
    </main>
    <script type="module">
        // Simple event creation logic (stores in localStorage for demo)
        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = eventName.value.trim();
            const date = eventDate.value;
            const desc = eventDesc.value.trim();

            if (!name || !date || !desc) {
                eventMsg.textContent = "Please fill all fields.";
                eventMsg.className = "mt-4 text-center text-red-400";
                return;
            }

            // Save event to localStorage (demo, replace with API in production)
            const events = JSON.parse(localStorage.getItem('everato_events') || "[]");
            events.push({ name, date, desc });
            localStorage.setItem('everato_events', JSON.stringify(events));

            eventMsg.textContent = "Event created successfully!";
            eventMsg.className = "mt-4 text-center text-green-400";

            // Optionally, redirect after creation
            setTimeout(() => window.location.href = '/pages/main.html', 1200);
        });
    </script>
</body>
</html>
